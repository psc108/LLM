<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Favicon -->
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Terraform Sandbox</h1>
            <p>Create and manage infrastructure with Terraform in this sandbox environment</p>
        </header>

        <main>
            <section class="card">
                <h2>Workspaces</h2>
                <p>Create a new Terraform workspace or select an existing one:</p>

                <div id="workspaces-list">
                    <p>Loading workspaces...</p>
                </div>

                <button id="create-workspace-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Create New Workspace
                </button>
            </section>

            <section class="card" id="workspace-details" style="display: none;">
                <h2>Workspace Details</h2>
                <div id="workspace-content">
                    <!-- Workspace details will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="/static/js/terraform-sandbox.js"></script>
    <script>
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load workspaces
            loadWorkspaces();

            // Setup event listeners
            document.getElementById('create-workspace-btn').addEventListener('click', function() {
                showCreateWorkspaceModal();
            });
        });

        // Function to load workspaces
        async function loadWorkspaces() {
            const workspacesContainer = document.getElementById('workspaces-list');

            try {
                workspacesContainer.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Loading workspaces...</p>';

                const response = await fetch('/terraform/workspaces');
                const data = await response.json();

                if (data.success) {
                    if (data.workspaces && data.workspaces.length > 0) {
                        const workspacesList = document.createElement('ul');
                        workspacesList.className = 'workspaces-list';

                        data.workspaces.forEach(workspace => {
                            const workspaceItem = document.createElement('li');
                            workspaceItem.className = 'workspace-item';
                            workspaceItem.innerHTML = `
                                <div class="workspace-info">
                                    <h3>${workspace.workspace_id}</h3>
                                    <span class="workspace-status ${workspace.status}">${workspace.status}</span>
                                    <span class="workspace-date">Created: ${new Date(workspace.created_at).toLocaleDateString()}</span>
                                </div>
                                <div class="workspace-actions">
                                    <button class="btn btn-small" onclick="selectWorkspace('${workspace.workspace_id}')">Open</button>
                                </div>
                            `;
                            workspacesList.appendChild(workspaceItem);
                        });

                        workspacesContainer.innerHTML = '';
                        workspacesContainer.appendChild(workspacesList);
                    } else {
                        workspacesContainer.innerHTML = '<p>No workspaces found. Create your first workspace to get started.</p>';
                    }
                } else {
                    workspacesContainer.innerHTML = `<p class="error">Error loading workspaces: ${data.error || 'Unknown error'}</p>`;
                }
            } catch (error) {
                console.error('Error loading workspaces:', error);
                workspacesContainer.innerHTML = `<p class="error">Error loading workspaces: ${error.message}</p>`;
            }
        }

        // Function to select a workspace
        function selectWorkspace(workspaceId) {
            // Here you would load the workspace details and show them
            const workspaceDetails = document.getElementById('workspace-details');
            const workspaceContent = document.getElementById('workspace-content');

            workspaceContent.innerHTML = `<p><i class="fas fa-spinner fa-spin"></i> Loading workspace ${workspaceId}...</p>`;
            workspaceDetails.style.display = 'block';

            // This is just a placeholder - implement actual workspace loading logic
            setTimeout(() => {
                workspaceContent.innerHTML = `
                    <div class="workspace-header">
                        <h3>${workspaceId}</h3>
                        <button class="btn btn-small btn-outline">Apply Changes</button>
                    </div>
                    <div class="workspace-content">
                        <p>This is a demo workspace. In a real implementation, you would see your Terraform configuration and state here.</p>
                        <textarea class="code-editor" rows="10" readonly>resource "aws_instance" "example" {
  ami           = "ami-0c55b159cbfafe1f0"
  instance_type = "t2.micro"
  tags = {
    Name = "example-instance"
  }
}</textarea>
                    </div>
                `;
            }, 1000);
        }
    </script>
</body>
</html>
