<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Terraform LLM Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-icon {
            font-size: 70px;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
        .error-message {
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .back-link {
            display: inline-block;
            background-color: #0078d4;
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        .back-link:hover {
            background-color: #006abc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-circle"></i>
            </div>
            <h1 class="error-title">{{ error_code }} - {{ error_title }}</h1>
            <p class="error-message">{{ error_message }}</p>
            <a href="/" class="back-link"><i class="fas fa-home"></i> Back to Home</a>
        </div>
    </div>
</body>
</html>
